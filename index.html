<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/onsenui.css">
	<link rel="stylesheet" type="text/css" href="css/onsen-css-components.css">
	<script src="js/onsenui.min.js"></script>
	<title>Onsen Banyak Page</title>
	<script type="text/javascript" charset="utf-8">
	  	function onLoad(){
	        document.addEventListener("deviceready", onDeviceReady, true);
	    }
	    function exitFromApp(){
	    	if (confirm("Apakah Yakin Ingin Keluar?")) {
			    navigator.app.exitApp();
			}
	    }
	</script>
</head>
<body>
	<ons-splitter>
		<ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
			<ons-page>
				<ons-list>
					<ons-list-item onclick="fn.load('home.html')" tappable>
						Beranda
					</ons-list-item>
					<ons-list-item onclick="fn.load('page/setting.html')" tappable>
						Settings
					</ons-list-item>
					<ons-list-item onclick="fn.load('page/about.html')" tappable>
						About
					</ons-list-item>
					<ons-list-item onclick="fn.load('page/contact.html')" tappable>
						Contact
					</ons-list-item>
					<ons-list-item onclick="exitFromApp()" tappable>
						Keluar
					</ons-list-item>
				</ons-list>
			</ons-page>
		</ons-splitter-side>
		<ons-splitter-content id="content" page="home.html"></ons-splitter-content>
	</ons-splitter>

	<template id="home.html">
		<ons-page>
			<ons-toolbar>
				<div class="left">
					<ons-toolbar-button onclick="fn.open()">
						<ons-icon icon="md-menu"></ons-icon>
					</ons-toolbar-button>
				</div>
				<div class="center">
					Main
				</div>
			</ons-toolbar>
			<p style="text-align: center; opacity: 0.6; padding-top: 20px;">
				Swipe right to open the menu!
			</p>
		</ons-page>
	</template>

	<script type="text/javascript">
		window.fn = {};

		window.fn.open = function() {
			var menu = document.getElementById('menu');
			menu.open();
		};

		window.fn.load = function(page) {
			var content = document.getElementById('content');
			var menu = document.getElementById('menu');
			content.load(page)
			.then(menu.close.bind(menu));
		};
	</script>

</body>
</html>
